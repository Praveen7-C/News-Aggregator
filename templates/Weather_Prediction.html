<body>
    <div class="container">
        <h2>Weather Prediction</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function getWeather() {
            var city = document.getElementById("city").value;
            var apiKey = '14d4fd33a79e1187e32d00c4724970ed'; // Replace 'YOUR_API_KEY' with your actual API key
            var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var result = document.getElementById("result");
                result.innerHTML = `
                    <h3>Weather in ${data.name}</h3>
                    <p>Temperature: ${data.main.temp} &deg;C</p>
                    <p>Description: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity} %</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                    <p>Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
                    <p>Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather Icon">
                `;

                // Create map
                var map = L.map('map').setView([data.coord.lat, data.coord.lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([data.coord.lat, data.coord.lon]).addTo(map)
                    .bindPopup(`Weather in ${data.name}<br>Temperature: ${data.main.temp} &deg;C<br>Description: ${data.weather[0].description}`)
                    .openPopup();
            })
            .catch(error => {
                console.log('Error fetching weather data:', error);
                var result = document.getElementById("result");
                result.innerHTML = '<p>Unable to fetch weather data. Please try again later.</p>';
            });
        }
    </script>
